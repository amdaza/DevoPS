<!DOCTYPE html>

<head>
    <title>Your Company Statistics</title>

    <link rel="stylesheet" href="chartsstyle.css">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    
 
</head>

<body>
    
    <h1>Your Company Statistics</h1>

    <section>
        <figure class="highcharts-figure">
            <div id="container-lines"></div>
            <p class="highcharts-description">
                Here you can see your categories values by day
            </p>
        </figure>
    </section>
  
    <section>
        <figure class="highcharts-figure">
            <div id="container-pie"></div>
            <p class="highcharts-description">
                Now we represent each category total value
            </p>
        </figure>
    </section>
    
    <script src="./properties.js"></script>
    <script src="./charts.js"></script>
    <script src="./chartsdata.js"></script>
</body>
